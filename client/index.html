<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="row" id="content">

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"
        integrity="sha512-WkZrEcQ5LMyNy6Y2PQf+Tu3vMcsmKKRKuPXtJSTHQJ3mpuvLRlA5dlDDhrrcXfyWr6Z/y3wIMfjfqVFO/gDZYQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    let container = document.getElementById("content")


    axios({
        url:"http://localhost:8080/api/v1/product",
        method:"GET",
        headers:{
            Authorization: localStorage.getItem("token"),
        }
    }).then(res=>{
        let s = "";
        for(let product of res.data) {
            s+=`<div class="col-3">
        <div class="card">
            <img src="http://localhost:8080/api/v1/file/${product.attachmentId}" alt="rasm">
            <p>
                ${product.name}
                <br>
                ${product.price}
            </p>
        </div>
    </div>`
        }
        container.innerHTML = s;
    })
</script>
</body>
</html>
